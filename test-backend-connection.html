<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            max-height: 400px;
        }
        .template-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .color-box {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 0 5px;
            border-radius: 5px;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Backend API Test - Templates</h1>
        <p>Use this page to test if your backend is running and templates are being fetched correctly.</p>
        
        <div>
            <button onclick="testBackendConnection()">Test Backend Connection</button>
            <button onclick="fetchTemplates()">Fetch All Templates</button>
            <button onclick="checkServerStatus()">Check Server Status</button>
        </div>

        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = type;
            status.textContent = message;
            status.style.display = 'block';
        }

        function showResults(html) {
            document.getElementById('results').innerHTML = html;
        }

        async function checkServerStatus() {
            showStatus('üîÑ Checking server status...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/templates`);
                if (response.ok) {
                    showStatus('‚úÖ Backend server is running on port 5000!', 'success');
                    const data = await response.json();
                    showResults(`<pre>Server is online. Found ${data.data?.length || 0} templates.</pre>`);
                } else {
                    showStatus(`‚ùå Server responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Cannot connect to backend server. Is it running?', 'error');
                showResults(`<pre>Error: ${error.message}\n\nMake sure to:\n1. cd server\n2. npm run dev</pre>`);
            }
        }

        async function testBackendConnection() {
            showStatus('üîÑ Testing backend connection...', 'info');
            showResults('');
            
            try {
                // Test 1: Check if server responds
                const response = await fetch(`${API_BASE}/api/templates`);
                
                if (!response.ok) {
                    showStatus(`‚ùå Server Error: ${response.status} ${response.statusText}`, 'error');
                    return;
                }

                const data = await response.json();
                console.log('API Response:', data);

                // Test 2: Check data structure
                if (!data.data) {
                    showStatus('‚ö†Ô∏è Unexpected response format. Expected { data: [...] }', 'error');
                    showResults(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
                    return;
                }

                // Test 3: Check if templates exist
                if (!Array.isArray(data.data) || data.data.length === 0) {
                    showStatus('‚ö†Ô∏è No templates found in database. Run: node seed-templates.js', 'error');
                    showResults(`<pre>Response structure is correct but no templates found.\n\nRun this in the server folder:\nnode seed-templates.js</pre>`);
                    return;
                }

                showStatus(`‚úÖ SUCCESS! Found ${data.data.length} templates`, 'success');
                
                // Display summary
                let html = '<h3>Templates Summary:</h3>';
                data.data.forEach((t, i) => {
                    html += `<div class="template-card">
                        <strong>${i + 1}. ${t.title}</strong><br>
                        <small>ID: ${t._id}</small><br>
                        Category: <strong>${t.category}</strong><br>
                        HTML Length: ${t.html?.length || 0} characters
                    </div>`;
                });
                showResults(html);

            } catch (error) {
                showStatus('‚ùå Failed to connect to backend', 'error');
                showResults(`<pre>Error: ${error.message}\n\n‚ö†Ô∏è Backend server might not be running.\n\nStart it with:\ncd server\nnpm run dev</pre>`);
            }
        }

        async function fetchTemplates() {
            showStatus('üîÑ Fetching templates...', 'info');
            showResults('');
            
            try {
                const response = await fetch(`${API_BASE}/api/templates`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Full API Response:', result);

                if (!result.data || !Array.isArray(result.data)) {
                    showStatus('‚ö†Ô∏è Invalid response format', 'error');
                    showResults(`<pre>${JSON.stringify(result, null, 2)}</pre>`);
                    return;
                }

                const templates = result.data;
                showStatus(`‚úÖ Fetched ${templates.length} templates successfully!`, 'success');

                if (templates.length === 0) {
                    showResults('<h3>No templates found!</h3><p>Run <code>node seed-templates.js</code> in the server folder.</p>');
                    return;
                }

                // Display detailed template info
                let html = '<h2>üìã Templates from Backend:</h2>';
                
                templates.forEach((template, index) => {
                    html += `
                        <div class="template-card">
                            <h3>${index + 1}. ${template.title}</h3>
                            <p><strong>Description:</strong> ${template.description || 'N/A'}</p>
                            <p><strong>Category:</strong> ${template.category || 'N/A'}</p>
                            <p><strong>Layout:</strong> ${template.layout || 'N/A'} | <strong>Style:</strong> ${template.style || 'N/A'}</p>
                            <p><strong>Colors:</strong> 
                                ${template.colors?.map(c => `<span class="color-box" style="background-color: ${c}" title="${c}"></span>`).join('') || 'None'}
                            </p>
                            <p><strong>Preview:</strong> ${template.preview || 'N/A'}</p>
                            <p><strong>HTML Size:</strong> ${template.html ? (template.html.length / 1024).toFixed(2) + ' KB' : 'No HTML'}</p>
                            <p><strong>Views:</strong> ${template.views || 0} | <strong>Downloads:</strong> ${template.downloads || 0}</p>
                            <p><small><strong>ID:</strong> ${template._id}</small></p>
                            <p><small><strong>Created:</strong> ${new Date(template.createdAt).toLocaleString()}</small></p>
                        </div>
                    `;
                });

                showResults(html);

            } catch (error) {
                showStatus('‚ùå Error fetching templates', 'error');
                showResults(`<pre>Error: ${error.message}\n\nTroubleshooting:\n1. Check if backend is running: http://localhost:5000\n2. Check if MongoDB is connected\n3. Verify templates are seeded: node seed-templates.js</pre>`);
            }
        }

        // Auto-run on page load
        window.onload = () => {
            checkServerStatus();
        };
    </script>
</body>
</html>
